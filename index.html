<!DOCTYPE html>

<html>
    <body>
        <header>
            <ul>
                <li><a href="https://vdojnov.github.io/Etch-a-Sketch/">Home</a></li>
            </ul>
            <ul id="right-header">
                <li><a href="https://github.com/vdojnov">GitHub</a></li>
                <li><a href="https://linkedin.com/in/viktordojnov">LinkedIn</a></li>
            </ul>
        </header>
        <h1>Etch-A-Sketch</h1>
        <p>Hover your mouse and to draw within the box</p>
        <div id="main-container">
            <div id="controller">
                <h2>Controller</h2>
                <div id="settings">
                    <p>Adjust you settings here:</p>
                    <p id="slide-val"></p>
                    <input type="range" min="2" max="100" id="slider" value="5">
                    <button id="clear-btn">Clear</button>
                </div>
                <br>
                <div id="colors">
                    <button class="color-btn" style="border-color: black;" value="black">Black</button>
                    <button class="color-btn" style="border-color: #b84326;" value="#b84326">Red</button>
                    <button class="color-btn" style="border-color: aqua;" value="aqua">Blue</button>
                    <button class="color-btn" style="border-color: green;" value="green">Green</button>
                </div>
            </div>
        </div>
        <p>Created by Viktor Dojnov as part of The Odin Project</p>
    </body>
</html>
<script src="script.js"></script>
<link rel="stylesheet" href="styles.css">
